[package]
name = "raphael-rs"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "raphael"
crate-type = ["rlib", "cdylib"]

[dependencies]
constcat = "0.5.0"
godot = { git = "https://github.com/godot-rust/gdext", rev = "ca586182f430df3fb4ef8548d43bc756ce92022e", optional = true }
pareto_front = "1.0.1"
rustc-hash = "1.1.0"
typed-arena = "2.0.2"

[features]
godot_binding = ["dep:godot"]

[profile.release]
lto = "fat"

[dev-dependencies]
more-asserts = "0.3.1"
rand = "0.8.5"
